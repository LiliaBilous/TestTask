<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CRM Dashboard Customers</title>
</head>

<body>
    <div class="wrapper">
        <aside class="aside">
            <div class="aside__container">
                <div class="aside__header">
                    <img src="icons/logo.svg" alt="logo-icon" class="aside__logo">
                    <h2 class="aside__title">Dashboard</h2>
                    <span class="aside__version">v.01</span>
                </div>
                <nav class="aside__body">
                    <a href="" class="aside__link">
                        <img src="icons/dashboard-icon.svg" class="aside__link-icon">
                        Dashboard
                    </a>
                    <ul class="aside__list">
                        <li class="aside__item">
                            <a href="" class="aside__link">
                                <img src="icons/product-icon.svg" class="aside__link-icon">
                                Product
                            </a>
                            <img src="icons/arrow-right.svg" alt="" class="aside__arrow">
                        </li>
                        <li class="aside__item">
                            <a href="" class="aside__link">
                                <img src="icons/custom-icon.svg" class="aside__link-icon">
                                Customers
                            </a>
                            <img src="icons/arrow-right.svg" alt="" class="aside__arrow">
                        </li>
                        <li class="aside__item">
                            <a href="" class="aside__link">
                                <img src="icons/promoute-icon.svg" class="aside__link-icon">
                                Promote
                            </a>
                            <img src="icons/arrow-right.svg" alt="" class="aside__arrow">
                        </li>
                        <li class="aside__item">
                            <a href="" class="aside__link">
                                <img src="icons/income-icon.svg" class="aside__link-icon">
                                Income
                            </a>
                            <img src="icons/arrow-right.svg" alt="" class="aside__arrow">
                        </li>
                        <li class="aside__item">
                            <a href="" class="aside__link">
                                <img src="icons/help-icon.svg" class="aside__link-icon">
                                Help
                            </a>
                            <img src="icons/arrow-right.svg" alt="" class="aside__arrow">
                        </li>
                    </ul>
                </nav>
                <div class="aside__footer acount">
                    <div class="acount__wrap">
                        <img src="icons/img/img.png" alt="user-image" class="acount__img">
                        <div class="acount__info">
                            <div class="acount__info-title">Evano</div>
                            <div class="acount__info-position">Project Manager</div>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
        <main class="main__container"></main>
    </div>
</body>

</html>
